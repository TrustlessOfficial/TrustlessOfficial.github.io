  <script type="text/javascript">
  	var orbitLinkIDs = [
      "sun",
      "inner-orbit",
      "middle-orbit",
      "outer-orbit"
    ];
    // Get current index from hash, returning 0 if none exists.
    function getIndexFromHash() {
		return Number(location.hash.replace(/^#p/, ''));
    }
	function gotoSlide(index) {
		console.log('navigating to slide', index);
		$('#slider-nav div:nth-child(' + (index + 1) + ')').trigger('tap');
	}
  	function onOrbitClick(index, e) {
    	e.preventDefault();
      	window.location.hash = 'p' + index;
	}
    function onArrowClick(arrowDirection, e) {
        var indexOffset = arrowDirection === 'left' ? -1 : 1;
        var currentIndex = getIndexFromHash();
        if(isNaN(currentIndex)) {
            currentIndex = 0;
        }
        var nextIndex = currentIndex + indexOffset;
        if(nextIndex > 3) {
            nextIndex = 0;
        } else if(nextIndex < 0) {
            nextIndex = 3;
        }
        onOrbitClick(nextIndex, e);
    }
  	function handleHashchange() {
		var index = getIndexFromHash();
      	$('.orbit-link').removeClass('orbit-link-active');
      	if(!isNaN(index)) {
          	var linkID = orbitLinkIDs[index];
          	$('#' + linkID).addClass('orbit-link-active');
      		gotoSlide(index);
        }
	}
	// Initialize click and navigation event listeners.
  	orbitLinkIDs.forEach((id, index) => $('#' + id).click(onOrbitClick.bind(null, index)));
 	$(window).on('hashchange', handleHashchange);
  	$('.w-slider-arrow-left').click(onArrowClick.bind(null, 'left'));
    $('.w-slider-arrow-right').click(onArrowClick.bind(null, 'right'));
  	// Handle case where window is loaded with a pre-existing hash in the URL.
	if(window.location.hash) {
    	setTimeout(handleHashchange, 100);
    } else {
        $('#sun').addClass('orbit-link-active');
    }
</script>
</body>
